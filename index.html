<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<title>Pixel Art Maker</title>
	</head>
	<body>
		<aside>
	    	<h2>Colors</h2>
			<label for="colorPicker">Pick Color</label>
	    	<input type="color" id="colorPickerMain" name="colorPicker">
			<label for="recent">Recent</label>
			<div class="recents colorPicker" name="recent"></div>
			<div class="recents colorPicker" name="recent"></div>
			<div class="recents colorPicker" name="recent"></div>
			<div class="recents colorPicker" name="recent"></div>
			<div class="recents colorPicker" name="recent"></div>
			<label for="mostused">Most Used</label>
			<div class="colorPicker" id="mostUsed" name="mostused"></div>			
		</aside>

	    <header>
	    	<h1>Lab: Pixel Art Maker</h1>
	    	<h2>Choose Grid Size</h2>
	    	<form id="sizePicker">
	    	    Rows:
	    	    <input type="number" id="input_height" name="height" min="1" max="80" value="80">
	    	    Columns:
	    	    <input type="number" id="input_width" name="width" min="1" max="80" value="80">
	    	    <input type="submit" value="Create Grids">
	    	</form>
	    </header>
	    	
	    	<main>
	    		<div class="container">
	    			<div class="titleBar">
	    				<p id="titleHead">Design Canvas</p>
	    				<div class="mini"></div>
	    				<div class="maxi"></div>
	    				<div class="exit"></div>
	    			</div>
	    			<table id="pixelCanvas"></table>
	    		</div>
	    	</main>


	    <aside>
	    	<h2>Tools</h2>
	    	<label for="pencil">Pencil Tool</label>
	    	<div id="pencil" class="rightSide" name="pencil"></div>
	    	<label for="eraser">Eraser Tool</label>
	    	<div id="eraser" class="rightSide" name="eraser"></div>
	    	<label for="hueChange">Change Color Group</label>
	    	<input type="range" id="hueChange" name="hueChange" min="0" max="360" value="0">
	    	<label for="grayScale">Desaturate Tool</label>
	    	<input type="range" id="grayScale" name="grayScale" min="0" max="100" value="0">
	    	<label for="inverting">Invert Tool</label>
	    	<input type="range" id="inverting" name="inverting" min="0" max="10" value="0">
	    	<label for="base">Base Color</label>
	    	<input type="color" id="base" name="base">
	    </aside>


		<script src="script.js"></script>

	</body>
</html>
